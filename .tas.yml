          - "./test/assertions.spec.ts"
          - "./test/TestGenerator.spec.tsx"

        framework : jest
        preRun:
          command:
            - npm i

        postRun:
            command:
              - node --version 
        configFile : "./jest.config.js"
        
      - name: redux-devtools-inspector-monitor-trace-tab    
