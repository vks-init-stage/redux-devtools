postMerge :
  preRun: 
    command:
      - npm install
  
  subModules:          #Not to be changed
      
      - name: react-base16-styling     
        path : "./packages/react-base16-styling"
        pattern: 
          - "./test/index.test.ts"
        
        framework : jest
        preRun:
          command:
            - npm run build
          
        postRun:
            command:
              - node --version 
        configFile : "./jest.config.js"
        
      - name: redux-devtools-cli     
        path : "./packages/redux-devtools-cli"
        pattern: 
          - "./test/integration.spec.ts"

        framework : jest
        preRun:
          command:
            - npm run build

        postRun:
            command:
              - node --version 
        configFile : "./jest.config.js"
        
      - name: map2tree     
        path : "./packages/map2tree"
        pattern: 
          - "./test/*.spec.ts"

        framework : jest
        preRun:
          command:
            - npm run build

        postRun:
            command:
              - node --version 
        configFile : "./jest.config.js"
        
      - name: react-dock     
        path : "./packages/react-dock"
        pattern: 
          - "./test/index.test.tsx"

        framework : jest
        preRun:
          command:
            - npm i 
            - npm run build

        postRun:
            command:
              - node --version 
        configFile : "./jest.config.js"
        
      - name: react-json-tree     
        path : "./packages/react-json-tree"
        pattern: 
          - "./test/index.spec.tsx"
          - "./test/objType.spec.ts"

        framework : jest
        preRun:
          command:
            - npm i

        postRun:
            command:
              - node --version 
        configFile : "./jest.config.js"
      
      - name: redux-devtools-app     ## blocked  
